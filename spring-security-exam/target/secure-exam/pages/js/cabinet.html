<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>Main: login and register</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<script src="./js/jquery-3.1.0.slim.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>

<body>

<div th:substituteby="index::logout"></div>
The time is: <strong th:text="${#temporals.format(now, 'dd/MMM/yyyy HH:mm')}">31/12/2015 15:00</strong>

Logged in user: <span sec:authentication="name"></span> |
Roles: <span sec:authentication="principal.authorities">

	<h1 th:inline="text">[[${customer.name}]], You are allowed here.</h1>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
			        aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Test task</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<div class="row">
				<ul class="nav navbar-nav">
					<li><a href="#"><i class="icon-picture"></i>Cabinet</a></li>
				</ul>

				<div>
					<form th:action="@{/login}" method="post" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="email" placeholder="Email" name="email" class="form-control"/>
						</div>
						<div class="form-group">
							<input type="password" placeholder="Password" name="password" class="form-control"/>
						</div>
						<button type="submit" class="btn btn-success">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</nav>

<div class="container" style="margin-top: 60px" id="page"> <!--width: 900px-->
	<div class="row">
		Ура, мы в кабинете!
	</div>
</div>
</body>
</html>
